<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
    <input #newMovie (keyup.enter)="inputError = errorCheck(newMovie.value); addMovie(newMovie.value); newMovie.value = ''" type="text" 
    placeholder="Enter Movie Title Here">
    <button (click)='inputError = errorCheck(newMovie.value); addMovie(newMovie.value); newMovie.value= ""'>Add</button>
    <p *ngIf = "inputError === 'dupe'" style = "color: red">This title is already on the list.</p>
    <p *ngIf = "inputError === 'empty'" style = "color: red">Please enter a movie title. </p>        
 </div>
